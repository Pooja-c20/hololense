<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Hololens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/4739b20661.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="logo-align">
                    <img class="logo1" src="logo1.png">
                    <img  class="logo2" src="logo2.png">
                </div>
                <div class="menu-bar">
                    <ul>
                        <li>
                            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
                            <a href="manufacturing.html"><i class="fa fa-industry" aria-hidden="true"></i> Manufacturing</a> 
                            <a href="engineering.html"> <i class="fas fa-hard-hat"></i> Engineering</a>
                            <a href="healthcare.html"><i class="fa-solid fa-notes-medical"></i> Healthcare</a>
                            <a href="education.html"><i class="fas fa-book-open"></i> Education</a>
                            <a href="contactus.html"><i class="fa fa-address-book" aria-hidden="true"></i> Contact Us</a>
                           <li>
                      </ul>
                </div>
                <div class="navbar-bottom">
                    <div class="login-buttons">
                        <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a>&nbsp
                        <a href="sign up.html"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
                    </div>
                    <div class="feedback-button">
                        <a href="#"><i class="fa fa-comments-o" aria-hidden="true"></i> Feedback</a>
                    </div>
                </div>
            </div>
           
            
            <div class="col-md-8">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="slide1.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="slide2.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="slide3.jpg" alt="">
                        </div>
                     
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
// Initialize Swiper
var swiper = new Swiper(".mySwiper", {
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });


</script>
</html>
